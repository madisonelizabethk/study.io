<form method="POST" action ="/api/terms">
  <div>
    <label for="Study Term/Question">Study Term/Question:</label>
    <input type="text" id="Study Term/Question" name="Study Term/Question" required>
  </div>

  <div>
    <label for="Study Definition/Answer">Study Definition/Answer:</label>
    <input type="text" id="Study Definition/Answer" name="Study Defintion/Answer" required>
  </div>

  <div>
    <label for="inPublicDomain">In Public Domain:</label>
    <input type="checkbox" id="inPublicDomain" name="inPublicDomain">
  </div>

  <button>Submit Terms</button>
</form>
