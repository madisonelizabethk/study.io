<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Add Class Information | Study.IO</title>
</head>

<body>


</body>
<form method="POST" action="/api/classes">
  <div>
    <label for="name">Class Name: </label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="times">Class Times: </label>
    <input type="text" id="times" name="times" required>
  </div>

  <div>
    <label for="textbook">Class Textbook Name: </label>
    <input type="text" id="textbook" name="textbook" required>
  </div>

  <div>
    <label for="description">Class Description: </label>
    <input type="text" id="description" name="description" required>
  </div>

  <div>
    <label for="email">Professor Email: </label>
    <input type="text" id="email" name="email" required>
  </div>

  <div>
    <label for="hours">Office Hours: </label>
    <input type="text" id="hours" name="hours" required>
  </div>
</form>
</html>
