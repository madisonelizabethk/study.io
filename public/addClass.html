<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Add Class Information | Study.IO</title>
</head>

<body>

</body>
<form method="POST" action="/api/classes">
  <div>
    <label for="className">Class Name: </label>
    <input type="text" id="className" name="className" required>
  </div>

  <div>
    <label for="classTimes">Class Times: </label>
    <input type="text" id="classTimes" name="classTimes" required>
  </div>

  <div>
    <label for="classTextbook">Class Textbook Name: </label>
    <input type="text" id="classTextbook" name="classTextbook" required>
  </div>

  <div>
    <label for="courseDescription">Class Description: </label>
    <input type="text" id="courseDescription" name="courseDescription" required>
  </div>

  <div>
    <label for="professorEmail">Professor Email: </label>
    <input type="text" id="professorEmail" name="professorEmail" required>
  </div>

  <div>
    <label for="officeHours">Office Hours: </label>
    <input type="text" id="officeHours" name="officeHours" required>
  </div>

  <button>Submit</button>
</form>
</html>
