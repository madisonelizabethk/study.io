<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=""IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register New Student| Study.IO</title>
  </head>
  <body>
    <form action="/api/users" method="post">
      <h1>Register New Student</h1>
      <div>
        <label for="firstname">First Name:</label>
        <input type="firstname" id="firstname" name="firstname" required />
      </div>
      <div>
        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname" name="lastname" required />
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="classification">Classification:</label>
        <input type="classification" id="classification" name="classification" required />
      </div>

      <button>Register New Student</button>
    </form>
  </body>
</html>
